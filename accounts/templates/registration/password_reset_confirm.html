{% extends "_account.html" %}

{% block title %}User{% endblock %}

{% block domain %}User{% endblock %}

{% block content %}
{% if validlink %}
<div id="login">
	<form id="userLogin" action="." method="post">{% csrf_token %}
		<fieldset>
			<legend>Reset Password</legend>
		<table>
			{{ form.as_table }}
		</table>
		<button class="btn" type="submit">Sign in</button>
		</fieldset>
	</form>
	<hr/>
</div>
{% else %}
Your account password has already been reset earlier.
{% endif %}
{% endblock %}
